name: Deploy scraper front to gke

on:
  push:
    branches:
    - main
    paths:
    - front/**

env:
  PROJECT_ID: redditscraper-348820
  GKE_CLUSTER: scraper-cluster
  GKE_ZONE: europe-central2
  DEPLOYMENT_NAME: scraper-front
  NEW_IMAGE: europe-central2-docker.pkg.dev/scraper-348820/scraper-repo/scraper-front:${{github.run_number}}

jobs:
  setup-and-deploy:
    name: Setup and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.4.0'
      with:
        workload_identity_provider: 'projects/41403227659/locations/global/workloadIdentityPools/github-actions/providers/scraper-github-pool'
        service_account: 'scraper-sacc@redditscraper-348820.iam.gserviceaccount.com '
    
    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    - id: get-gke-credentials
      uses: google-github-actions/get-gke-credentials@v0.4.0
      with:
        cluster_name: scraper-cluster
        location: europe-central2-a
    
    # # Get the GKE credentials so we can deploy to the cluster
    # - name: Get gcloud credentials
    #   run: |-
    #     gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

    - id: get-pods
      run: kubectl get pods

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "$NEW_IMAGE" \
          ./front/

    - name: Giving access to zone
      run: |-
        gcloud auth configure-docker $GKE_ZONE-docker.pkg.dev

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "$NEW_IMAGE"

    # Deploy sample image to the GKE cluster
    - name: Deploy
      run: |-
        (cd front && kustomize edit set image $DEPLOYMENT_NAME=$NEW_IMAGE)
        kubectl apply -k ./front/
        kubectl get services -o wide

